<app-nav-bar [panier]="displayPanier" (panierSelected)="showPanier($event)"></app-nav-bar>

<div class="connexion-container">
  <h2>Connexion</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <!-- Adresse e-mail -->
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" required name="email" [(ngModel)]="email" class="form-control" placeholder="Entrer votre email">
    </div>

    <!-- Mot de passe -->
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" required name="password" [(ngModel)]="password" class="form-control" placeholder="Entrer votre mot de passe">
    </div>

    <!-- Soumettre le formulaire -->
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Se connecter</button>
    </div>

    <!-- Lien mot de passe oublié -->
    <div class="form-group">
      <a routerLink="/forgot-password">Mot de passe oublié ?</a>
      
      <a routerLink="/signup" class="btn btn-secondary">Créer un compte</a>
    </div>
  </form>
</div>
